    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: process.env.API_KEY,
        authDomain: process.env.AUTH_DOMAIN,
        databaseURL: process.env.DATABASE_URL,
        projectId: process.env.PROJECT_ID,
        storageBucket: process.env.STORAGE_BUCKET,
        messagingSenderId: process.env.MESSAGING_SENDER_ID,
        appId: process.env.APP_ID,
      };
      // Initialize Firebase
      const enterName = document.querySelector("#name_field");
      const app = initializeApp(firebaseConfig);
      import {
        getDatabase,
        get,
        set,
        ref,
        update,
        remove,
        child,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      const db = getDatabase();

      const auth = getAuth();
      var SignIn = document.querySelector("#sign_in");

      const alert = (msg, color) => {
        const container = document.querySelector("#msg");
        const form = document.querySelector("#msg-e");

        const div = document.createElement("div");
        div.className = `alert alert-${color}`;
        div.appendChild(document.createTextNode(msg));

        container.insertBefore(div, form);
        setTimeout(() => {
          document.querySelector(".alert").remove();
          // window.location.href = "./dashboard.html";
        }, 2000);
      };

      SignIn.addEventListener("click", () => {
        const email = document.querySelector("#email_field").value;
        const password = document.querySelector("#password_field").value;
        signInWithEmailAndPassword(auth, email, password).then(
          (userCredential) => {
            const user = userCredential.user;

            alert("You have signed in successfully!", "success");
            set(ref(db, "people/" + "Name"), {
              Name: enterName.value,
              status: "true",
            })
              .then(() => {
                window.location.href = "../";
                // window.location.href = "./index.html";
              })
              .catch((error) => {
                alert(error);
              });
          }
        );
      }).catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        document.alert(errorMessage);
        alert(error);
      });
